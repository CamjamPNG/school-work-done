<!DOCTYPE html>
<html>
  <head>
    <title> Phrontize </title>
    <style>
      body {
        font-family: 'Pretendard';
        font-size: 18px;
        margin: 0 auto;
        padding: 10px;
        background-color: #f2f2f2;
      }
      
     img {
  		display: inline-block;
        padding: 10px;
		}

      h1 {
        font-weight: bold;
        font-size: 40px;
        color: #000000;
        text-align: center;
      }
      
      h4 {
        font-weight: bold;
        font-size: 25px;
        color: #616161;
        margin-bottom: 5px;
        text-align: center;
      }
      
      h5 {
        font-weight: bold;
        font-size: 18px;
        color: #000000;
        margin-bottom: 5px;
        text-align: center;
      }
      
      h6 {
        font-weight: bold;
        font-size: 18px;
        color: #000000;
        margin-bottom: 5px;
      }

      form {
        background-color: #ffffff;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
      }

      label {
        font-weight: bold;
        font-size: 16px;
        color: #000000;
      }

      input {
        width: 98%;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 12px;
        border: 1px solid #cccccc;
        border-radius: 10px;
      }

        button {
        font-size: 16px;
        font-weight: bold;
        background-color: #000000;
        color: #ffffff;
        padding: 12px;
        border: none;
        border-radius: 10px;
        transition: all 0.2s;
    }

    button:hover {
        transform: scale(1.0375);
    }

      #output {
        margin-top: 16px;
        background-color: #ffffff;
        padding: 16px;
        border-radius: 10px;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
      }
        </style>
  </head>
  <body>
    <h1>Spanish Translator</h1>
    <h4>Translator At YOUR Level</h4>
    <form>

      <label for="prompt">Enter English Text:</label><br>
      <input type="text" id="prompt" name="prompt"><br>
     <label for="language">Select Level:</label><br>
     
<select id="language" style="width: 150px; font-size: 14px; font-family: 'Pretendard'; padding: 6px 5px; border-radius: 10px; border: 1px solid #ccc;">
<option value="Very VERY Basic, short sentences, only present tense verb form">Grade 7</option>
<option value="Very Basic, sentences, only present tense verb form">Grade 8</option>
<option value="Semi Basic, sentences, only present and future tense verb form">Grade 9</option>
<option value="Basic">Grade 10</option>
<option value="Semi Advanced">Grade 11</option>
<option value="Advanced">Grade 12</option>
</select>

      <br>
      <br>
      <button type="button" onclick="generateText()">
        Generate
      </button>
    </form>

    <h6> Translated: </h6>
    <div id="output"></div>
    <script>

      // Function to generate text from a given prompt
      function generateText() {
      
     
      
        // Get prompt from form
        const prompt = document.getElementById('prompt').value;
        const language = document.getElementById('language').value;
        const API_KEY = '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';

        // Create request to OpenAI GPT-3 API
        const request = new XMLHttpRequest();
        request.open('POST', 'https://api.openai.com/v1/completions');
        request.setRequestHeader('Content-Type', 'application/json');
        request.setRequestHeader('Authorization', `Bearer ${API_KEY}`);

        // Handle response from OpenAI GPT-3 API
        request.onload = () => {
          const response = JSON.parse(request.responseText);
          document.getElementById('output').innerHTML = response.choices[0].text;
        };


        // Send request to OpenAI GPT-3 API
        request.send(
          JSON.stringify({
            model: 'text-davinci-003',
            prompt: `Put ${prompt} in spanish that at a us ${language} level.`,
            max_tokens: 512,
          })
        );
      }
      </script>
         <script>
//Function to copy text from output
function copyText() {
  const outputText = document.getElementById('output').innerHTML;
  navigator.clipboard.writeText(outputText);
}
 </script>
 
 <button onclick="copyText()">
   Copy
 </button>

  </body>
